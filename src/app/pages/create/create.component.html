<!-- src/app/components/create/create.component.html -->
<section>
<div class="crear-form-space">
    <h2>Create New Client</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="cedula">Cedula:</label>
        <input type="text" id="cedula" [(ngModel)]="Usuario.cedula" name="cedula" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="Usuario.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" [(ngModel)]="Usuario.direccion" name="direccion" required>
      </div>
      <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="text" id="direccion" [(ngModel)]="Usuario.telefono" name="direccion" required>
      </div>
      <button type="submit">Crear</button>
    </form>

</div>
<div class="form-space">
    
</div>
</section>
